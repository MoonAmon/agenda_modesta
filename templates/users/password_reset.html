{% extends 'base.html' %} {% load static %} {% block title %}Recuperar Senha -
Agenda Modesta{% endblock %} {% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" />
{% endblock %} {% block content %}
<div class="login-container">
  <!-- Decorative elements -->
  <div class="decoration decoration-top-right"></div>
  <div class="decoration decoration-bottom-left"></div>

  <!-- Password Reset Card -->
  <div class="login-card">
    <!-- Logo -->
    <div class="logo-container">
      <div class="logo">
        <svg
          width="40"
          height="40"
          viewBox="0 0 40 40"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect width="40" height="40" rx="8" fill="white" />
          <path
            d="M12 28V12H16V24H20V12H24V28"
            stroke="#1a1a1a"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M28 12V28"
            stroke="#22c55e"
            stroke-width="2.5"
            stroke-linecap="round"
          />
        </svg>
      </div>
    </div>

    <!-- Title -->
    <h1 class="login-title">Recuperar Senha</h1>

    <p style="color: #fff; margin-bottom: 24px; font-size: 14px">
      Digite seu email para receber um link de recuperação de senha.
    </p>

    <!-- Password Reset Form -->
    <form method="post" class="login-form">
      {% csrf_token %}

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="seu@email.com"
          required
        />
      </div>

      <button type="submit" class="btn-login">Enviar Link</button>
    </form>

    <!-- Back to Login -->
    <div style="margin-top: 24px; text-align: center">
      <a
        href="{% url 'users:login' %}"
        style="color: #fff; font-size: 14px; text-decoration: underline"
      >
        Voltar para o Login
      </a>
    </div>
  </div>
</div>
{% endblock %}
