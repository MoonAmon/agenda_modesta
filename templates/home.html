{% extends 'base.html' %} {% load static %} {% block title %}Home - Agenda
Modesta{% endblock %} {% block content %}
<div style="min-height: 100vh; background: #f5f5f5; padding: 40px">
  <div style="max-width: 1200px; margin: 0 auto">
    <header
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
      "
    >
      <h1 style="font-size: 24px; font-weight: 700; color: #1a1a1a">
        Agenda Modesta
      </h1>
      <div style="display: flex; align-items: center; gap: 16px">
        <span style="color: #666">Olá, {{ user.username }}!</span>
        <a
          href="{% url 'users:logout' %}"
          style="
            padding: 8px 16px;
            background: #ef4444;
            color: #fff;
            border-radius: 8px;
            font-size: 14px;
            text-decoration: none;
          "
        >
          Sair
        </a>
      </div>
    </header>

    <main>
      <div
        style="
          background: #fff;
          border-radius: 16px;
          padding: 32px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        "
      >
        <h2 style="font-size: 20px; margin-bottom: 16px; color: #333">
          Bem-vindo ao Sistema!
        </h2>
        <p style="color: #666">
          Esta é a página inicial. Você está autenticado com sucesso.
        </p>
      </div>
    </main>
  </div>
</div>
{% endblock %}
